<div class="row" style="height: 500px;">
    <div class="col-md-9 m-auto" id="loginForm">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">User Login</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group row">
                        <label for="userName" class="col-md-3">User Name</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="User Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="userName" class="col-md-3">Password</label>
                        <div class="col-md-9">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                    </div>
                    <div class="row">
                        <button routerLink="/startup" class="btn btn-primary ml-auto mr-3">Login</button>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="row">
                    <button routerLink="/user/register" class="btn btn-success btn-lg m-auto">Create Company</button>
                </div>
            </div>
        </div>
    </div>
</div>
