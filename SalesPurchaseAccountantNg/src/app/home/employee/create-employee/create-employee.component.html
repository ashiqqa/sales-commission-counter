<div class="card">
  <div class="card-header">
    <h5 class="text-center">{{title}}</h5>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-9 m-auto">
        <form [formGroup]="employeeForm">
          <div class="form-group row">
            <label for="referenceCode" class="col-md-3">Reference</label>
            <div class="col-md-9">
              <input formControlName="referenceCode" type="text" class="form-control" id="referenceCode"
                placeholder="Reference">
            </div>
          </div>
          <div class="form-group row">
            <label for="code" class="col-md-3">Code</label>
            <div class="col-md-9">
              <input formControlName="code" type="text" class="form-control" id="code" placeholder="Code">
            </div>
          </div>
          <div class="form-group row">
            <label for="name" class="col-md-3">Name</label>
            <div class="col-md-9">
              <input formControlName="name" type="text" class="form-control" id="name" placeholder="Code">
            </div>
          </div>
          <div class="form-group row">
            <label for="district" class="col-md-3">District</label>
            <div class="col-md-9">
              <select formControlName="districtId" (change)="getThanaByDistrict(this.formVal.districtId)"
                id="districtId" class="form-control" placeholder="Select District">
                <option *ngFor="let district of districts" [value]="district.id">{{district.name}}</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="thanaId" class="col-md-3">Thana</label>
            <div class="col-md-9">
              <select formControlName="thanaId" id="thanaId" class="form-control" placeholder="Select Thana">
                <option *ngFor="let t of thana" [value]="t.id">{{t.name}}</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="joiningDate" class="col-md-3">Joining Date</label>
            <div class="col-md-9">
              <input formControlName="joiningDate" data-date-format="MM/dd/yyyy" type="date" class="form-control" id="joiningDate"
                placeholder="mm/dd/yyyy">
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-md-3">Email</label>
            <div class="col-md-9">
              <input formControlName="email" type="email" class="form-control" id="email"
                placeholder="Enter your email">
            </div>
          </div>
          <div class="form-group row">
            <label for="contactNo" class="col-md-3">Contact No</label>
            <div class="col-md-9">
              <input formControlName="contactNo" type="text" class="form-control" id="contactNo"
                placeholder="Enter your Contact No.">
            </div>
          </div>
          <div class="form-group row">
            <label for="address" class="col-md-3">Address</label>
            <div class="col-md-9">
              <input formControlName="address" type="text" class="form-control" id="address"
                placeholder="Enter your Address">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <div class="row">
      <div class="ml-auto">
        <button (click)="createForm()" class="btn btn-info mr-1">Reset</button>
        <button (click)="onSubmit()" class="btn btn-success mr-3">Save</button>
      </div>
    </div>
  </div>
</div>
